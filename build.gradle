subprojects {
    group 'kr.s2b'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}